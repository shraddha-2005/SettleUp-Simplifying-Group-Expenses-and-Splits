{% extends 'base.html' %}

{% block title %}Login - Settleup{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-white text-center fw-bold">
                    <h5 class="mb-0 fw-bold">Login</h5>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <strong>Login failed!</strong> Please check your username and password.
                        </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            Login
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
